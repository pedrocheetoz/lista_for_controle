<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

let multDe3 = [];
    document.write(`Todos os números múltiplos de 3 entre 1 e 100 são:`)
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            multDe3.push(i)
            document.write(`${i}, `)
        }
    }
    let soma = 0;
    for (let num of multDe3) {
        soma = soma + num;
    }

    
    document.write(`A soma de todos os números múltiplos de 3 entre 1 e 100 é ${soma}`)

</script>
