<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */


    let numeros = [];
    for(let i = 1; i <= 5; i++){
        numeros.push(Number(prompt(`Insira um número`)))

    }
let numMaior = 0;
for(let num of numeros){
    if(num > numMaior){
        numMaior = num
    }
}
alert(`O maior número dentre esses é ${numMaior}`); 

</script>
