<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */
let imp = [];

for(let i = 1; i <= 50; i++){
    if(i % 2 !=0){
        imp.push(i)
    }
}
alert(`Esses são todos os impares até o 50 ${imp.join(", ")}`)

</script>
